<ion-view title="案例详情">
    <ion-nav-bar class="bar bar-dark">
        <ion-nav-buttons side="left">
            <button  class="button  button-dark " menu-toggle="left" ng-click="back()">
                返回
            </button>
            </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content>
        <div ng-repeat="ss in data" style="width: 98%;margin-left: 1%">
            <div style="margin-top: 10px">
                <h2 style="font-family: 'STFangsong';">{{ss.name}}</h2>
                <h4 style="font-family: 'STFangsong'">{{ss.user}}</h4>
            </div>
            <img style="width: 94%;margin-left: 2%" src="{{ss.content[0].file}}"><br>
            <div style="width: 96%;margin-left: 1%">
            <p style="text-indent: 2em;font-size: 16px;font-family: 'STFangsong'">{{ss.title}}</p>
            </div>
            <img style="width: 70%;margin-left: 2%" src="{{ss.content[1].file}}">
            <p style="text-indent: 2em;font-size: 16px;font-family: 'STFangsong'">{{ss.content[0].desc}}</p>

        </div>
    </ion-content>
</ion-view>
